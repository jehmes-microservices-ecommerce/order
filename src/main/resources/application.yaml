server:
  port: 8086

spring:
  application:
    name: order-ms
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  data:
    mongodb:
      database: ecommerce
      username: admin
      password: admin
      authentication-database: admin
      port: 27019
      host: localhost
      auto-index-creation: true

logging:
  level:
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG

  output:
    ansi:
      enabled: always

ecommerce:
  broker:
    exchange:
      orderEvent: ecommerce-order
    queue:
      paymentReply: order-payment-reply
    key:
      bindOrderReply: order-payment-reply
